<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Free Code Camp Indy</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/myjs.js" charset="utf-8"></script>
    <!-- Fonts -->
  </head>
  <body>
    <div class="wrapper">
      <div class="include" data-include="header">
      </div>
      <div id="content" >
        <div class="camper_blogs">
          <div class="subtitle">
            <h2 class="blog_toggle selected">Blogs</h2><h2 class="projects_toggle">Projects</h2>
          </div>
        </div>
        <script src="./js/blogs_info/blog.js"></script>
        <script src="./js/blogs_info/blogs_info.js"></script>
        <script>
          for (var i = 0; i < blogs.length; i++){
            var blogDiv = $("<div>", {class: "blog"});
            var imageDiv = $("<div>", {class: "blog_img_container"});
            var blogDescription = $("<div>", {class: "blog_description"});

            imageDiv.append($("<img>", {class: "blog_img", src: blogs[i].imageLocation, alt: "blog title"}));
            blogDescription.append($("<h3>").text(blogs[i].name));
            blogDescription.append($("<a>", {href: blogs[i].link, target: "_blank"}).text(blogs[i].link));

            blogDiv.append(imageDiv);
            blogDiv.append(blogDescription);

            $(".camper_blogs").append(blogDiv);
          }
        </script>
      </div>
      <footer class="include" data-include="footer"></footer>
    </div>
  </body>
</html>
